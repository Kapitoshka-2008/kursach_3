{% extends "base.html" %}

{% block title %}Сообщение{% endblock %}

{% block content %}
<h1 class="title">{% if form.instance.pk %}Изменить{% else %}Создать{% endif %} сообщение</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons">
        <button class="button is-primary" type="submit">Сохранить</button>
        <a class="button is-light" href="{% url 'mailings:message_list' %}">Отмена</a>
    </div>
</form>
{% endblock %}
