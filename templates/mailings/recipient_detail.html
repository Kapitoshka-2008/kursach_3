{% extends "base.html" %}

{% block title %}Получатель{% endblock %}

{% block content %}
<h1 class="title">{{ recipient.full_name }}</h1>
<p><strong>Email:</strong> {{ recipient.email }}</p>
<p><strong>Комментарий:</strong></p>
<div class="box">{{ recipient.comment|default:'—' }}</div>

<div class="buttons">
    {% if recipient.owner == user %}
        <a class="button" href="{% url 'mailings:recipient_update' recipient.pk %}">Изменить</a>
        <a class="button is-danger" href="{% url 'mailings:recipient_delete' recipient.pk %}">Удалить</a>
    {% endif %}
    <a class="button is-light" href="{% url 'mailings:recipient_list' %}">Назад</a>
</div>
{% endblock %}
