{% extends "base.html" %}

{% block title %}Удалить получателя{% endblock %}

{% block content %}
<h1 class="title">Удалить получателя "{{ object }}"?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <button class="button is-danger" type="submit">Удалить</button>
        <a class="button is-light" href="{% url 'mailings:recipient_list' %}">Отмена</a>
    </div>
</form>
{% endblock %}
